<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>お問い合わせ</title>
</head>

<body>
  <header class="header">
    <h1 class= "header-top">お問い合わせ</h1>
  </header>

  <div class="image">
    <img src="./image/images.jpeg" alt="猫の写真" width="100%" height="600px">
  </div>

  <div class="contact-form">
    <table class="table">
      <tr class="name">
        <th class="user-name">お名前</th>
        <td class="input"><input type="text" placeholder="名前を入力"></td>
      </tr>
      <tr class="name">
        <th class="user-email">メールアドレス</th>
        <td class="input"><input type="text" placeholder="メールアドレスを入力"></td>
      </tr>
      <tr>
        <th class="contact">お問い合わせ</th>
      <td><textarea class="form-text" name="textarea" id="textarea"  rows="4" placeholder="お問い合わせ内容"></textarea></td>
    </tr>
    </table>
  </div>
  <footer class="footer">
    <p>Copyright ©︎ 2023 CAT INC All RIGHTS RESERVED.</p>
  </footer>
</body>
</html>
